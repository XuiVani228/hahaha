<!DOCTYPE html>
<html>
<head>
  <title>Аудио при нажатии на экран</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      overflow: hidden; /* Предотвращаем прокрутку */
    }

    #captchaImage {
      max-width: 90vw; /* Максимальная ширина изображения (90% экрана) */
      max-height: 90vh; /* Максимальная высота изображения (90% экрана) */
      cursor: pointer; /* Изменяем курсор при наведении */
    }

    audio {
      display: none; /* Скрываем элемент audio */
    }
  </style>
</head>
<body>

  <img id="captchaImage" src="your_captcha_image.jpg" alt="Captcha">

  <audio id="myAudio" src="your_audio_file.mp3" loop preload="auto"></audio>

  <script>
    const audio = document.getElementById('myAudio');
    let isPlaying = false;

    document.addEventListener('click', function() {
      if (!isPlaying) {
        audio.play();
        isPlaying = true;
      }
    });
  </script>

</body>
</html>
