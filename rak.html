<!DOCTYPE html>
<html>
<head>
  <title>Непрерывное воспроизведение аудио</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
    }

    #playButton {
      /* Кнопка максимально большая на телефоне */
      width: 95vw; /* Ширина = 95% ширины экрана */
      height: 95vw; /* Высота = 95% ширины экрана (делаем квадратной) */
      max-width: 500px; /* Ограничиваем ширину на больших экранах */
      max-height: 500px; /* Ограничиваем высоту на больших экранах */
      border-radius: 50%; /* Делаем круглой */
      background-color: #4CAF50;
      color: white;
      font-size: 5em; /* Огромный шрифт */
      font-weight: bold;
      border: none;
      cursor: pointer;
      outline: none;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* Увеличиваем тень */
      transition: background-color 0.3s ease;

      /* Выравнивание текста по центру */
      display: flex;        /* Используем flexbox */
      justify-content: center; /* Центрируем по горизонтали */
      align-items: center;    /* Центрируем по вертикали */
    }

    #playButton:hover {
      background-color: #3e8e41;
    }

    #playButton:active {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transform: translateY(4px);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <button id="playButton">ЖМИ</button>

  <audio id="myAudio" src="your_audio_file.mp3" loop preload="auto"></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const audio = document.getElementById('myAudio');
    let isPlaying = false;

    playButton.addEventListener('click', function() {
      if (!isPlaying) {
        audio.play();
        isPlaying = true;
        playButton.style.display = 'none';
      }
    });
  </script>

</body>
</html>
